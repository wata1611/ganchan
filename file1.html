<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiko Vision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77ab59 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background: #fff;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><img src="logo.png" alt="Logo" style="height:50px;"> Kiko Vision</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#overview">プロジェクト概要</a></li>
                    <li><a href="#map">3Dマップ</a></li>
                    <li><a href="#infrastructure">インフラ</a></li>
                    <li><a href="#nature">森林・植物</a></li>
                    <li><a href="#blog">ブログ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="overview">
            <h2>プロジェクト概要</h2>
            <p>ここにプロジェクト概要の内容を記載します。</p>
        </section>

        <section id="map">
            <h2>3Dマップ</h2>
            <p>ここに3Dマップの内容を記載します。</p>
        </section>

        <section id="infrastructure">
            <h2>インフラ</h2>
            <p>ここにインフラの内容を記載します。</p>
        </section>

        <section id="nature">
            <h2>森林・植物</h2>
            <p>ここに森林・植物の内容を記載します。</p>
        </section>

        <section id="blog">
            <h2>ブログ</h2>
            <p>ここにブログの内容を記載します。</p>
        </section>
    </div>

    <footer>
        <p>Kiko Vision &copy; 2024</p>
    </footer>
</body>
</html>
